<div class="row m-lg-5">
    <div class="col-lg-12">

                </div>
            </div>

                <p></p>
                <div class="live-preview">

                                <label for="" class="form-label">Solicitud</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-md-3">

                                <label for="" class="form-label">Fiador</label>

                            </div>
                        </div>
                        <div class="col-xxl-3 col-md-3">

                        </div>

                        <div class="col-xxl-3 col-md-3">
                            <div>
                                <label for="" class="form-label">Cuenta Socio</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>
                    </div>

                    <div class="row gy-4 mt-0">
                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Fecha Desembolso</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Fecga Pago</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-md-2">
                            <div>

                            <div>
                                <label for="" class="form-label">Mant Valor</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Comisi√≥n</label>

                        </div>
                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Plazo</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>

                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="solicitud">

                        </div>

                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Saldo Banco</label>
                                <input type="text" class="form-control" id="solicitud">

                        </div>

                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Debitar Cuenta</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>

                    </div>

                    <div class="row gy-4 mt-0">
                        <div class="col-xxl-3 col-md-2">
                            <div>
                                <label for="" class="form-label">Tipo de Cambio</label>
                                <input type="text" class="form-control" id="solicitud">
                            </div>
                        </div>
                    </div>

                    <div class="row gy-4 mt-0">
                        <div class="col-xxl-3 col-md-12">
                            <div>
                                <label for="" class="form-label">Nota</label>
                                <textarea class="form-control" id="solicitud" row="5"></textarea>

                    <div class="row gy-4 mt-0">
                        <div class="col-xxl-3 col-md-12">

                </div>
            </div>

        </div>

</div>



<ng-template #clienteModal role="document" let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="varyingcontentModalLabel">New message</h5>
        <button type="button" class="btn-close" aria-hidden="true"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="customer-name" class="col-form-label">Customer Name:</label>
                <input type="text" class="form-control" id="customer-name" value="Mary">
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text" rows="4"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light">Back</button>
        <button type="button" class="btn btn-primary">Send message</button>
    </div>
</ng-template>
